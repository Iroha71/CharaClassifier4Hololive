<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ライバー推測</title>
</head>
<body>
  {% if img_deleted != None and img_deleted == 'done' %}
    <p>画像を削除しました</p>
  {% endif %}
  ホロライブメンバー(2期生)の画像を選択してください
  <form action="/" method="POST" enctype="multipart/form-data">
    <input type="file" name="img">
    <button type="submit">メンバー推測</button>
  </form>

  <form action="delete_imgs" method="POST">
    <button type="submit">サーバー内の画像を削除する</button>
  </form>
</body>
</html>
